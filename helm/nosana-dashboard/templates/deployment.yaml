apiVersion: apps/v1
kind: Deployment
metadata:
  name: nosana-dashboard
  labels:
    app: nosana-dashboard
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: nosana-dashboard
  template:
    metadata:
      labels:
        app: nosana-dashboard
    spec:
      containers:
      - name: nosana-dashboard
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
